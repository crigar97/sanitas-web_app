<div class="background"></div>

<section class="frontground">
  <header></header>

  <!-- cart -->
  <section class="cart">
    <div class="row middle-xs">
      <div class="col-xs-8" style="padding: 0;">

        <section class="product-details__message" *ngIf="loading;">
          <div class="row middle-xs">
            <div class="col-xs-12 center-xs">
              <h1>Selecciona un producto para ver sus detalles.</h1>
            </div>
          </div>
        </section>

        <section class="product-details" *ngIf="!loading && productToShow.id > 0">
          <div class="row top-xs">
            <div class="col-xs-5 end-xs" style="padding: 0;">
              <img [src]="productToShow.img" class="product__img" alt="imagen del producto">
            </div>
            <div class="col-xs-7" style="padding: 0px; padding-left: 30px;">
              <h1 class="product__title">{{ productToShow.title }}</h1>
              <p class="product__description">{{ productToShow.description }}</p>
              <p class="product__price">{{ productToShow.price | currency:'$' }} MXN</p>
            </div>
          </div>
        </section>
      </div>

      <div class="col-xs-4" style="padding: 0; height: 100%;">
        <h1 class="products-list__title">Mis Productos</h1>

        <section class="products-list__message" *ngIf="loading;">
          <div class="row middle-xs" style="height: 100%;">
            <div class="col-xs-12 center-xs">
              <h1>{{ message }}</h1>
            </div>
          </div>
        </section>

        <section class="products-list" *ngIf="!loading && cartProducts.length > 0">
          <cart-product-card 
            *ngFor="let cartProduct of cartProducts"
            [productId]="cartProduct.productId" 
            [units]="cartProduct.units"
            (eventEmitter)="showProductDetails($event)">
          </cart-product-card>
        </section>

        <section class="user-bill" *ngIf="!loading && cartProducts.length > 0">
          <div class="row top-xs">
            <div class="col-xs-8 center-xs" style="padding: 0;">
              <p class="user-bill__amount">{{ 'Total' | uppercase }}: {{ bill | currency:'$' }}</p>
            </div>
            <div class="col-xs-4" style="padding: 0; ">
              <button class="user-bill__pay">{{ 'Pagar' | uppercase }}</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </section>

  <footer></footer>
</section>
