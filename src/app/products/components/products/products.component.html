<div class="background"></div>

<div class="frontground">

  <header></header>

  <!-- loading -->
  <div class="products__status" *ngIf="loading">
    <div class="row middle-xs">
      <div class="col-xs-12 center-xs">
        <h1 class="status__message">{{ statusMessage }}</h1>
      </div>
    </div>
  </div>
    
  <!-- products -->
  <div class="products-container" *ngIf="!loading && products.length > 0">

    <div class="search-tab-container">
      <div class="row">
        <div class="col-xs-12 end-xs" style="padding: 0;">
          <div class="box">
            <input type="text" class="search-tab__input"  placeholder="Buscar">
          </div>
        </div>
      </div>
    </div>

    <div class="row center-xs">
      <div 
        class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
        style="padding: 0;"
        *ngFor="let product of products">
        <product-card [product]="product"></product-card>
      </div>
    </div>
  </div>

  <!-- no products -->
  <div class="products__status" *ngIf="!loading && products.length === 0">
    <div class="row middle-xs">
      <div class="col-xs-12 center-xs">
        <p class="status__message">{{ statusMessage }}</p>
      </div>
    </div>
  </div>

  <footer></footer>
</div>
